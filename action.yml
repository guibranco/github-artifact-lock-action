name: artifact-lock
author: guibranco
description: Lock GitHub Actions step using artifact as a mutex

branding:
  icon: lock
  color: green

inputs:
  lock-name:
    description: Name of the lock (used as artifact name)
    required: true
    default: test-lock
  wait-seconds:
    description: Time to wait between retries
    required: false
    default: '10'
  max-attempts:
    description: Max number of attempts before giving up
    required: false
    default: '30'

runs:
  using: "composite"
  steps:
    - name: Acquire lock ğŸ”
      shell: bash
      run: |
        echo "ğŸ” Trying to acquire lock: '${{ inputs.lock-name }}'"

        TOKEN="${{ github.token }}"
        REPO="${{ github.repository }}"
        API_URL="https://api.github.com/repos/$REPO/actions/artifacts"
        LOCK_NAME="${{ inputs.lock-name }}"
        WAIT=${{ inputs.wait-seconds }}
        MAX=${{ inputs.max-attempts }}

        attempt=0
        while [[ $attempt -lt $MAX ]]; do
          echo "ğŸ” Checking for existing lock artifact..."
          response=$(curl -s -H "Authorization: Bearer $TOKEN" "$API_URL")
          lock_id=$(echo "$response" | jq -r ".artifacts[] | select(.name == \\"$LOCK_NAME\\") | .id")

          if [[ -z "$lock_id" || "$lock_id" == "null" ]]; then
            echo "âœ… Lock is free."
            exit 0
          else
            echo "â³ Lock is active (artifact ID: $lock_id). Waiting $WAIT sec..."
            sleep "$WAIT"
            attempt=$((attempt+1))
          fi
        done

        echo "âŒ Failed to acquire lock after $MAX attempts."
        exit 1

    - name: Create lock artifact contents
      shell: bash
      run: |
        mkdir -p tmp-lock
        echo "locked" > tmp-lock/lock.txt

    - name: Upload artifact to acquire lock ğŸ”
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.lock-name }}
        path: tmp-lock/lock.txt
        retention-days: 1

    - name: Confirm lock acquired âœ…
      shell: bash
      run: echo "âœ… Lock acquired."
