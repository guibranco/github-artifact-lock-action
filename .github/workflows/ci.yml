name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  actions: write
  contents: write

jobs:
  
  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test lock acquire
        uses: ./
        with:
          lock-name: test-lock

      - run: echo "Holding the lock..."

      - name: Release lock
        if: always()
        uses: ./release-lock/
        with:
          lock-name: test-lock

  create-release:
    name: Create release
    needs: test-action
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.0.0
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.0.0
        with:
          useConfigFile: true

      - name: Create Release
        uses: ncipollo/release-action@v1.18.0
        with:
          allowUpdates: false
          skipIfReleaseExists: true
          draft: false
          makeLatest: true
          tag: v${{ steps.gitversion.outputs.semVer }}
          name: Release v${{ steps.gitversion.outputs.semVer }}
          generateReleaseNotes: true
          body:
            Release ${{ steps.gitversion.outputs.semVer }} of ${{ github.event.repository.name }}
